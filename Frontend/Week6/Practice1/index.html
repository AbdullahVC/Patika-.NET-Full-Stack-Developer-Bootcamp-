<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yapılacaklar Listesi</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="header text-center mb-4">
        <img
          src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
          alt="Logo" />
        <h2 class="mt-2">Yapılacaklar Listesi</h2>
        <div class="d-flex mt-3">
          <input
            type="text"
            id="task"
            class="form-control me-2"
            placeholder="Bugün ne yapacaksın?" />
          <button onclick="newElement()" class="btn btn-primary">Ekle</button>
        </div>
      </div>
      <ul id="list" class="list-group">
        <li class="list-group-item">3 Litre Su İç</li>
        <li class="list-group-item">Ödevleri Yap</li>
        <li class="list-group-item">En Az 3 Saat Kodlama Yap</li>
        <li class="list-group-item">Yemek Yap</li>
        <li class="list-group-item">50 Sayfa Kitap Oku</li>
      </ul>
    </div>

    <!-- Toast Bildirimler -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
      <div
        id="successToast"
        class="toast align-items-center text-bg-success border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">Öğe başarıyla eklendi!</div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"></button>
        </div>
      </div>
      <div
        id="errorToast"
        class="toast align-items-center text-bg-danger border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">Boş öğe eklenemez!</div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"></button>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
