<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Formu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #survey-form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        #title {
            text-align: center;
            color: #333333;
        }
        #description {
            text-align: center;
            margin-bottom: 20px;
            color: #666666;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333333;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 14px;
        }
        input[type="radio"], input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Form Elementi -->
    <form id="survey-form">
        <!-- Sayfa Başlığı -->
        <h1 id="title">Kayıt Formu</h1>

        <!-- Açıklama -->
        <p id="description">Lütfen bilgilerinizi doldurun ve formu gönderin.</p>

        <!-- İsim Giriş Alanı -->
        <label id="name-label" for="name">İsim:</label>
        <input id="name" type="text" placeholder="Adınızı girin" required>

        <!-- E-posta Giriş Alanı -->
        <label id="email-label" for="email">E-posta:</label>
        <input id="email" type="email" placeholder="E-posta adresinizi girin" required>

        <!-- Sayı Giriş Alanı -->
        <label id="number-label" for="number">Yaş:</label>
        <input id="number" type="number" placeholder="Yaşınızı girin" min="10" max="100" required>

        <!-- Seçim Kutusu -->
        <label for="dropdown">Cinsiyet:</label>
        <select id="dropdown" required>
            <option value="" disabled selected>Birini seçin</option>
            <option value="male">Erkek</option>
            <option value="female">Kadın</option>
        </select>

        <!-- Radyo Düğmeleri -->
        <label>Memnuniyet Seviyesi:</label>
        <input type="radio" id="memnun" name="satisfaction" value="memnun" required>
        <label for="memnun">Memnun</label>
        <input type="radio" id="ortalama" name="satisfaction" value="ortalama">
        <label for="ortalama">Ortalama</label>
        <input type="radio" id="memnun-degil" name="satisfaction" value="memnun-degil">
        <label for="memnun-degil">Memnun Değil</label>

        <!-- Onay Kutuları -->
        <label>Hangi alanlar ilginizi çekiyor?</label>
        <input type="checkbox" id="spor" value="spor">
        <label for="spor">Spor</label>
        <input type="checkbox" id="teknoloji" value="teknoloji">
        <label for="teknoloji">Teknoloji</label>
        <input type="checkbox" id="sanat" value="sanat">
        <label for="sanat">Sanat</label>

        <!-- Metin Alanı -->
        <label for="comments">Ek Yorumlar:</label>
        <textarea id="comments" placeholder="Eklemek istediğiniz bir şey var mı?"></textarea>

        <!-- Gönder Butonu -->
        <input id="submit" type="submit" value="Gönder">
    </form>
</body>
</html>
