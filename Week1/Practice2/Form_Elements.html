<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements</title>
    <style>
/* Css eklenmedi. */
    </style>
</head>
<body>
    <!-- Form containing user information -->
    <form>
        <label for="firstName">Ad:</label>
        <input type="text" id="firstName" name="firstName"><br><br>

        <label for="lastName">Soyad:</label>
        <input type="text" id="lastName" name="lastName"><br><br>

        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="password">Parola:</label>
        <input type="password" id="password" name="password"><br><br>

        <label>Cinsiyet:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Erkek</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Kadın</label><br><br>

        <label for="favoriteFruit">Favori Meyve:</label>
        <select id="favoriteFruit" name="favoriteFruit">
            <option value="apple">Elma</option>
            <option value="banana">Muz</option>
            <option value="strawberry">Çilek</option>
            <option value="orange">Portakal</option>
            <option value="grape">Üzüm</option>
            <option value="watermelon">Karpuz</option>
            <option value="pineapple">Ananas</option>
            <option value="kiwi">Kivi</option>
        </select><br><br>

        <label for="message">Mesaj:</label>
        <textarea id="message" name="message"></textarea><br><br>

        <input type="submit" value="Gönder">
    </form>
</body>
</html>
